<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>2a.D</title>

<script type="text/javascript">

var choice = prompt('Please choose a song! (1-4)');
    
    if( choice < 1 || choice > 4 ) {
	   document.write(choice + ' is not a number between 1 and 4!')
        }

switch( choice ) { // ===
	case '1': document.write('Wicked game');
		break;
	case '2': document.write('Goldfinger');
		break;
	case '3': document.write('Bla Bla Bla');
		break;
	case '4': document.write('Dance with the Devil');
		break;
	default: document.write('Ave Maria');
		break;
}

    
</script>

</head>

</body>
