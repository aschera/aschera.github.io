<script type="text/javascript">

while (true) {
var number = 1; /*secret number*/

	var guess = prompt("Please guess my number secret 1 to 10", ""); 
		if ((guess < 11) && (guess > 0)) { 
			if (guess == number){
				//console.log("you guessed ",number, " This is CORRECT!");
				document.write("you guessed ", guess, " This is CORRECT!");
				break;
			} else if (guess!== number){
				//console.log("you guessed ", number, " This is WRONG!");
				document.write("you guessed ", guess, " This is WRONG!");
				break;
			}
    
		} else if (isNaN(guess)) { 
    			//console.log(prompt("It is not a number. Please enter a number from 1 to 10", ""));  
			document.write(prompt("It is not a number. Please enter a number from 1 to 10", ""));  
    
		} else {  
    			//console.log(prompt("Your number (" + guess + ") is below or above 10. Please enter a number from 1 to 10", ""));
			document.write(prompt("Your number (" + guess + ") is below or above 10. Please enter a number from 1 to 10", ""));
		}
} 


</script>
