    <!-- Container-->
    <div class="container center" style="margin:1em; padding:1em; background-color:#E8D4B4; border-radius: 4px;">
        
<div style="background-color:#FF5980; width:100%; border-radius: 4px;"><!-- bg color -->
    
        <!-- Row -->
        <div class="row" style="margin:1em; padding:1em;  background-color:#FF5980; margin:0; border-radius: 4px;">
            

    
            <!-- col -->
            <div class="col-md-12 col-md-12 col-sm-12 col-xs-12" id="logInWindow" style="background-color:#E8D4B4; margin:1em; padding:1em; border-radius: 4px;">

                <!-- Login -->
                <div id="login" style="margin-bottom:2em;">
                    <h2 id="loginHeader">Log in:</h2>
                    <button disabled class="button" id="theLoginButton" onclick="SignInNow()">GitHub</button>
                </div>
            </div>
            <!-- end col -->

        </div>
        <!-- end row -->

        <!-- Row -->
        <div class="row" style="margin:1em; padding:1em;  background-color:#FF5980; margin:0; border-radius: 4px;"   id='userInformation' >
            

    
            <!-- col -->
            <div class="col-md-12 col-md-12 col-sm-12 col-xs-12" id="logInWindow" style="background-color:#E8D4B4; margin:1em; padding:1em; border-radius: 4px;">
                <!-- Result -->
                <div style="color:#C9FFF5;">

                    <strong>Status: </strong><span id="loginStatus"></span><br><br>
                    
                    <strong>User: </strong>
                    <pre><code id="userWhoIsloggedIn"></code></pre>
                
                    
                <div id="userimage"></div>

                <div><strong>GitHub OAuth Access Token:</strong></div>
                    <pre><code id="gitHubToken"></code></pre>
                    
                </div>
                

            </div><!-- end col -->
            
        </div><!-- end row -->
