     <!-- Custom Theme JavaScript -->
     <script>
         // Closes the sidebar menu
         $("#menuclose").click(function(e) {
             e.preventDefault();
             $("#sidebarwrapper").toggleClass("active");
         });
         // Opens the sidebar menu
         $("#menutoggle").click(function(e) {
             e.preventDefault();
             $("#sidebarwrapper").toggleClass("active");
         });
         // Scrolls to the selected menu item on the page
         $(function() {
             $('a[href*=#]:not([href=#],[datatoggle],[datatarget],[dataslide])').click(function() {
                 if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                     var target = $(this.hash);
                     target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                     if (target.length) {
                         $('html,body').animate({
                             scrollTop: target.offset().top
                         }, 1000);
                         return false;
                     }
                 }
             });
         });
         //#totop button appears after scrolling
         var fixed = false;
         $(document).scroll(function() {
             if ($(this).scrollTop() > 250) {
                 if (!fixed) {
                     fixed = true;
                     // $('#totop').css({position:'fixed', display:'block'});
                     $('#totop').show("slow", function() {
                         $('#totop').css({
                             position: 'fixed',
                             display: 'block'
                         });
                     });
                 }
             } else {
                 if (fixed) {
                     fixed = false;
                     $('#totop').hide("slow", function() {
                         $('#totop').css({
                             display: 'none'
                         });
                     });
                 }
             }
         });
         // Disable Google Maps scrolling
         // See http://stackoverflow.com/a/25904582/1607849
         // Disable scroll zooming and bind back the click event
         var onMapMouseleaveHandler = function(event) {
             var that = $(this);
             that.on('click', onMapClickHandler);
             that.off('mouseleave', onMapMouseleaveHandler);
             that.find('iframe').css("pointerevents", "none");
         }
         var onMapClickHandler = function(event) {
             var that = $(this);
             // Disable the click handler until the user leaves the map area
             that.off('click', onMapClickHandler);
             // Enable scrolling zoom
             that.find('iframe').css("pointerevents", "auto");
             // Handle the mouse leave event
             that.on('mouseleave', onMapMouseleaveHandler);
         }
         // Enable map zooming with mouse scroll when the user clicks the map
         $('.map').on('click', onMapClickHandler);
     </script>
