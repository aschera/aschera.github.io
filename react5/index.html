<script type="text/babel">
    
var MyComponent = React.createClass({
  getInitialState: function () {
    return { input1: '0' },{ input2: '0' };
  },

handleChange1: function(e) {
    
    this.setState({ input1: Number(e.target.value) });
    
    
  },
    
handleChange2: function(e) {
    this.setState({ input2: e.target.value });
    
  },

  handleClick: function() {
    let x = document.getElementById('result');
      
  },
    
  addition: function(x,y) {
   
    let result = x * y;
    if(x === undefined || y === undefined|| x === '' || y === ''){
        return 0;
    }
    if ( Number.isNaN(result) == true ) {
            return ('Enter two numbers');
  }
    return result;
      
  },

  render: function() {
   
      return (
                <div style={{margin: 1 + 'em'},{padding: 1 + 'em'},{color: 'white'}}>
                    <input id="numberfield1" placeholder ="Type a number" type="text" onChange={ this.handleChange1 } />
                    <input id="numberfield2" placeholder ="Type a number" type="text" onChange={ this.handleChange2 } />

                    <div className="result">

                      <div>Result: {this.addition((this.state.input1),(this.state.input2))} <br/></div>
                    </div>
                </div>
              );
 
  }
});



ReactDOM.render(
  <MyComponent />,
  document.getElementById('app2')
);
    
    </script>
