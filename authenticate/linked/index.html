     <!-- A simple example script to add text to the page that displays the user's Display Name and Email -->

<script> 
firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    let greeting = document.getElementById('loggedinGreeting').style.display = 'block';
    let loginButtons = document.getElementById("firebaseui-auth-container").style.display = 'none';
    let logoutButton = document.getElementById("logoutButton").style.display = 'block';
      
    greeting.innerHTML = '<h1> Congrats ' + user.displayName + ', you are done! </h1> <h2> Now get back to what you love building. </h2> <h2> Need to verify your email address or reset your password? Firebase can handle all of that for you using the email you provided: ' + user.email + '. <h/2>';
  } else {
    console.log("no user signed in");
  }
});
    
    
    
    function logout(){
        firebase.auth().signOut();
        let greeting = document.getElementById('loggedinGreeting').style.display = 'none';
        let loginButtons = document.getElementById("firebaseui-auth-container").style.display = 'block';
        let logoutButton = document.getElementById("logoutButton").style.display = 'none';
    }
</script>
            
            
            
<button id="logoutButton" onclick="logout()">Log out</button>
