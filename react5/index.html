 handleClick: function() {

/* ********************** Multiplication **************************** */
    
  multiplication: function(x,y) {
   
    let result = x * y;
    if(x === undefined || y === undefined|| x === '' || y === ''){
        return 0;
    }
    if ( Number.isNaN(result) == true ) {
            return ('Enter two numbers');
  }
    return result;
      
  },
/* ********************** Addition **************************** */
    
  addition: function(x,y) {
    x = Number(x);
    y = Number(y);
      
    let result = x + y;
    if(x === undefined || y === undefined|| x === '' || y === ''){
        return 0;
    }
    if ( Number.isNaN(result) == true ) {
            return ('Enter two numbers');
  }
    return result;
      
  },
    
/* ********************** Subtraction **************************** */
    
  subtraction: function(x,y) {
   
    let result = x - y;
    if(x === undefined || y === undefined|| x === '' || y === ''){
        return 0;
    }
    if ( Number.isNaN(result) == true ) {
            return ('Enter two numbers');
  }
    return result;
      
  },
  
/* ********************** Division **************************** */
    
  division: function(x,y) {
   
    let result = x / y;
    if(x === undefined || y === undefined|| x === '' || y === ''){
        return 0;
    }
    if ( Number.isNaN(result) == true ) {
            return ('Enter two numbers');
  }
    return result;
      
  },
    
  
/* ********************** Render **************************** */

      return (
                <div style={{margin: 1 + 'em'},{padding: 1 + 'em'},{color: 'white'}}>

                    <input id="numberfield2" placeholder ="Type a number" type="text" onChange={ this.handleChange2 } />

                    <div className="result">

                      <div>Result: {this.addition((this.state.input1),(this.state.input2))} <br/></div>
                    </div>
                </div>
              );
 
  }
});



ReactDOM.render(
  <MyComponent />,
  document.getElementById('app2')
);
