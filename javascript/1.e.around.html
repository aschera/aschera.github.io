<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>reverse string</title>


<script type="text/javascript">
    
var string = prompt("Which word would you like to try?", "");
    
    for (var i = 0, len = string.length; i <= len; i++) {
        document.write(string.charAt(len - i));
    }

</script>


</head>
    
<body>

                                        
</body>
</html>
